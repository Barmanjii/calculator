<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../stylesheet/calculator.css">
</head>
<title>Calculator</title>

<body>
  <div class="calculator-outer-box">
    <div class="display-result">
      Result will display here!!
    </div>
    <div class="number-lists">
      <div class="numbers">AC</div>
      <div class="numbers">%</div>
      <div class="numbers">clear</div>
      <div class="numbers">/</div>

      <div class="numbers">7</div>
      <div class="numbers">8</div>
      <div class="numbers">9</div>
      <div class="numbers">x</div>

      <div class="numbers">4</div>
      <div class="numbers">5</div>
      <div class="numbers">6</div>
      <div class="numbers">-</div>

      <div class="numbers">1</div>
      <div class="numbers">2</div>
      <div class="numbers">3</div>
      <div class="numbers">+</div>

      <div class="numbers">00</div>
      <div class="numbers">0</div>
      <div class="numbers">.</div>
      <div class="numbers" id="equals">=</div>

      <!-- Over here we can add number which can be clicked by the user. -->
    </div>
  </div>
</body>

</html>
